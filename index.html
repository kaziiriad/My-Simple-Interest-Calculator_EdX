<!DOCTYPE html>

<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      Amount: <input type="number" id="principal" /> <br />
      Rate: <input onchange="updateRate()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25"/> 
      <span id="rate_val">
        10.25%
      </span>
      <br/>
      No. of Years: <select name="" id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
      </select>
      Interest : <span id="result"></span><br />

      <button id="subBtn" onclick="compute()">Compute</button>
      <span id="result">
          
      </span>
    </div>
  </body>
  <footer>

  </footer>
</html>
